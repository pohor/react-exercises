<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <!-- REACT DOM LIBRARY -->
   <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Styling Components</title>
</head>
<body>
  <div id="app">React has not rendered yet</div>

  <script type="text/babel">

    var Color = function(props) {
      var colorStyle = {
        height: 50,
        width: 200,
        backgroundColor: props.color
      }
      return(
        <h1 style={colorStyle}>{props.name}</h1>
      );
    }

    ReactDOM.render(
      <div>
        <Color color="red" name="red"/>
        <Color color="orange" name="orange"/>
        <Color color="yellow" name="yellow"/>
        <Color color="green" name="green"/>
        <Color color="blue" name="blue"/>
        <Color color="indigo" name="indigo"/>
        <Color color="violet" name="violet"/>
      </div>,
      document.getElementById("app")
    );

  </script>



</body>
</html>
