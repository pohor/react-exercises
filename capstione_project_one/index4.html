<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <!-- REACT DOM LIBRARY -->
   <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <title>FriendLy</title>
</head>
<body>
  <div id="app">React has not rendered yet</div>
  <script type="text/babel">

    function FriendLy(props) {
      var people = props.people;
      var peopleItem = people.map(function(person) {
        var friendlyStyle = {
          display: "inline-block",
          margin: 20,
          height: 300,
          width: 200,
          padding: 0,
          backgroundColor: "#FFF",
          filter: "drop-shadow(0px 0px 5px #555)"
        };
        return <div style={friendlyStyle}>
            <Avatar img={person.img}/>
            <UserName name={person.name}/>
            <GetConnected/>
          </div>
      });
      return(
        <div>{peopleItem}</div>
      );
    }

    function Avatar(props) {
      var avatarStyle = {
        marginLeft: 25,
        marginTop: 20,
        width: 150,
        height: 150,
        borderRadius: "50%"
      }
      return(
        <img style={avatarStyle} src={props.img} alt="profile pic"/>
      );
    }

    function UserName(props) {
      var nameStyle = {
        fontSize: 24,
        fontFamily: "Arial, Helvetica, sans-serif",
        textAlign: "center"
      }
      return(
        <h1 style={nameStyle}>{props.name}</h1>
      );
    }

    function GetConnected() {
      var getConnectedStyle = {
        marginLeft: 15
      }
      return(
        <div style={getConnectedStyle}>
          <Like/>
          <Share/>
          <Add/>
        </div>
      );
    }

    var iconStyle = {
      margin: 20
    }

    function Like() {
      return(
        <i style={iconStyle} className="fa fa-heart"></i>
      );
    }

    function Share() {
      return(
        <i style={iconStyle} className="fa fa-share"></i>
      );
    }

    function Add() {
      return(
        <i style={iconStyle} className="fa fa-user"></i>
      );
    }


    var people = [{id: 0, name: "Rob", gender: "male", img: "https://pbs.twimg.com/profile_images/699422966556168193/zUm4vhAo.jpg"},
                  {id: 1, name: "Charles", gender: "male", img:"https://static.pexels.com/photos/38630/bodybuilder-weight-training-stress-38630.jpeg"},
                  {id: 2,  name: "Natalie", gender: "female", img: "https://static.pexels.com/photos/509195/pexels-photo-509195.jpeg"},
                  {id: 3, name: "Sarah", gender: "female", img: "https://static.pexels.com/photos/324658/pexels-photo-324658.jpeg"},
                  {id: 4, name: "Kenny", gender: "male", img: "https://static.pexels.com/photos/325682/pexels-photo-325682.jpeg"},
                  {id: 5, name: "John", gender: "male", img: "https://static.pexels.com/photos/45882/man-crazy-funny-dude-45882.jpeg"},
                  {id: 6, name: "Alisha", gender: "female", img: "https://static.pexels.com/photos/38554/girl-people-landscape-sun-38554.jpeg"}
                  ];

    ReactDOM.render(
      <FriendLy people={people}/>,
      document.getElementById("app")
    );

  </script>
</body>
</html>
