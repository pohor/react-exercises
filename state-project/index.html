<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Boiler Plate Code</title>
</head>
<body>

  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
  <div id="app">React has not rendered yet</div>

  <!-- JAVASCRIPT -->
  <script type="text/babel">

    class DinnerVote extends React.Component {

      constructor(props) {
        super(props);
        this.state = {
          total: 0
        }
      }

      onButtonPlus() {
        this.setState({
          total: this.state.total + 1
        })
      }

      onButtonMinus() {
        this.setState({
          total: this.state.total - 1
        })
      }

      render() {
        var cardStyle = {
          display: "inline-block",
          margin: 20,
          height: 450,
          width: 200,
          padding: 0,
          backgroundColor: "#FFF",
          filter: "drop-shadow(0px 0px 5px #555)",
          textAlign: "center"
        }
        return (
          <div style={cardStyle}>
            <Image img={this.props.img}/>
            <h1>Dinnner Time</h1>
            <h6>Vote if you would like this</h6>
            <button onClick={() => this.onButtonPlus()}>+1</button>
            <h6>Vote if you do not want this</h6>
            <button onClick={() => this.onButtonMinus()}>-1</button>
            <div>Total: {this.state.total}</div>
          </div>
        );
      }
    }

    function Image(props) {
      var imageStyle = {
        marginLeft: 5,
        marginTop: 10,
        width: 150,
        height: 150,
        borderRadius: "50%"
      }
      return(
        <img style={imageStyle} src={props.img} alt="dinner pic"/>
      );
    }


    ReactDOM.render(
      <div>
        <DinnerVote img="https://static.pexels.com/photos/46239/salmon-dish-food-meal-46239.jpeg"/>
        <DinnerVote img="https://static.pexels.com/photos/58722/pexels-photo-58722.jpeg"/>
        <DinnerVote img="https://static.pexels.com/photos/70497/pexels-photo-70497.jpeg"/>
      </div>,
      document.getElementById("app")
    );
  </script>

</body>
</html>
